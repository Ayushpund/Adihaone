<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>AI Assistant</h1>
                </div>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="main-content">
            <div id="chat-box" class="chat-box">
                <!-- Welcome message will be inserted here by JavaScript -->
            </div>
            
            <!-- Input Area -->
            <div class="input-container">
                <div class="recording-indicator" id="recording-indicator">
                    <span class="pulse"></span>
                    <span>Listening...</span>
                </div>
                <div class="input-wrapper">
                    <textarea 
                        id="user-input" 
                        class="search-input" 
                        placeholder="Ask me anything..."
                        rows="1"
                        spellcheck="false"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="sentences"
                    ></textarea>
                    <div class="button-group">
                        <button id="voice-btn" class="icon-btn" type="button" aria-label="Voice input">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="send-btn" class="icon-btn send-btn" type="button" aria-label="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <span id="connection-status" class="connected">
                <i class="fas fa-circle"></i> Connected
            </span>
            <span id="current-time"></span>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
